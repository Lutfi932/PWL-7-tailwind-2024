<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="h-96 min-w-full grid lg:grid-cols-10 lg:grid-rows-7 bg-gradient-to-l from-slate-600 via-slate-400 to-slate-300">
   <section id="title" class="lg:col-start-2 col-span-3 lg:row-start-3 flex justify-center">
      <h1 class="bg-gradient-to-r from-slate-700 via-slate-600 to-500 bg-clip-text text-3xl text-transparent font-bold">Todo List Application</h1>
   </section>
   <section id="input" class="lg:row-start-4 lg:col-start-2 lg:col-span-4 flex gap-12">
      <input type="text" name="assignment" id="assignment" 
             class="h-1/2 w-full rounded-lg bg-slate-300 transition-all duration-1000 focus:shadow-lg focus:shadow-slate-700  focus:-translate-y-2 focus:-translate-x-2"
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="h-1/2 w-[100px] bg-slate-400 rounded-lg text-slate-300 bg-slate-500 cursor-pointer shadow-none transition-all duration-1000 hover:shadow-lg hover:shadow-slate-700  hover:-translate-y-2 hover:-translate-x-2">
   </section>

   <section id="output" class="h-[500px] ml-10 lg:row-start-2 lg:row-span-10 bg-gradient-to-l from-slate-500 to-slate-300 lg:col-start-6 lg:col-span-4 justify-center w-full rounded-lg overflow-y-scroll transition-opacity duration-1000"></section>
   <script src="main.js"></script>
</body>
</html>
